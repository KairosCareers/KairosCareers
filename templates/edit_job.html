<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Job Portal</title>
  </head>
  <body>
    {% include 'navbar_logged.html'%}
    <br><br><br><br>

    <div class="container px-4 mb-5">
        <br>
        <h2>Add Job</h2>
        <br>
        <div class="row">
            <div class="card mb-5" style="max-height:400px">
                <div class="card-header">Company Logo</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile" src="{{job.logo.url}}" alt="" style="max-height: 300px; max-width: 300px">
                    <!-- Profile picture help block-->
                    <!-- Profile picture upload button-->
                    <!-- <button class="btn btn-primary" type="button">Upload new image</button> -->
                </div>
        </div>
            <div class="col-xl-8 mb-4">
                <!-- Account details card-->
                <div class="card mb-5">
                    <div class="card-header">Job Details</div>
                    <div class="card-body">
                        <form action='/edit_job_submit/{{job.id}}' method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label>Name of the Company</label>
                                    <input type="text" class="form-control" name="company" id="company" placeholder="Company Name" value="{{job.company}}" required>
                                </div>
                            </div>
                        
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label>Job Title</label>
                                    <input type="text" class="form-control" name="job_title" id="job_title" placeholder="Job Title" value="{{job.title}}" required>
                                </div>
                            </div>                            
    
                            <div class="row mt-3">
                                <div class="form-group col-md-12">
                                    <label>Company Location / Remote</label>
                                    <input type="text" class="form-control" name="location" id="location"
                                        placeholder="Enter Location if Offline, else Remote" value="{{job.location}}">
                                </div>
                            </div>
                        
                            <div class="row mt-3">
                                <div class="form-group col-md-12">
                                    <label>Job Description</label>
                                    <textarea name="description" id="description" class="form-control" cols="30" rows="10"
                                        placeholder="Description of the Internship" required>{{job.description}}</textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label>Link to The Appication Website</label>
                                    <input type="text" class="form-control" name="url" id="url" placeholder="URL" value="{{job.url}}" required>
                                </div>
                            </div>  

                            <div class="col pl-0">
                                <label for="logo">Update Company Logo</label>
                                <input type="file" class="form-control-file" id="logo" name="logo">
                            </div>
                            <br>
                            <button class="btn btn-primary mb-3 mt-3" type="submit">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  </body>
</html>
